server:
  port: 9001

spring:
  application:
    name: hrm-company  #指定服务名
  datasource:
    url: jdbc:mysql://localhost:3306/hrm?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        format_sql: true
